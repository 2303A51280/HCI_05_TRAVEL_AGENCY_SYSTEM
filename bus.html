<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From - To</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #eef2f3, #f7f9fc);
            color: #333;
            line-height: 1.6;
            background-image: url('https://th.bing.com/th/id/R.f125cb5569e0c7a589ef7ae6427c059a?rik=DSI8v4zlt2zwTg&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2f1%2f2%2f1198714-amazing-plain-wallpaper-2560x1600.jpg&ehk=nX7VveRqCr0DLoxbqRx%2bnxiKlpfVPF3yNXImHn35Qfc%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover; 
            background-repeat: no-repeat;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .availableBuses {
            background:orchid;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .availableBuses .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .availableBuses .top h1 {
            font-size: 2rem;
            color: white;
            text-transform: uppercase;
        }

        .availableBuses .top img {
            max-width: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .availableBuses .bottom {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .vehicles {
            background: #f9fafb;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vehicles:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .vehicles img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .vehicles .desc {
            padding: 15px;
            text-align: center;
        }

        .vehicles .desc a {
            text-decoration: none;
            color: inherit;
        }

        .vehicles .desc .descr h3 {
            font-size: 1.5rem;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .vehicles .desc .descr p {
            font-size: 1rem;
            color: #555;
        }

        .vehicles .desc .descr p span {
            font-weight: bold;
            color: #2563eb;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .availableBuses .top {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .availableBuses .top h1 {
                font-size: 1.8rem;
            }

            .availableBuses .top img {
                margin-top: 10px;
            }

            .vehicles img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="availableBuses">
            <div class="top">
                <div class="left">
                    <h1>Available Buses</h1>
                </div>
                <div class="right">
                    <img src="logo2.jpeg" alt="Company Logo">
                </div>
            </div>
            <div class="bottom">
                <div class="vehicles">
                    <img src="bus2.jpeg" alt="Bus Image">
                    <div class="desc">
                        <a href="./bookingdetails.html">
                            <div class="descr">
                                <h3>CGR Travels</h3>
                                <p>Available-<span>10</span></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="vehicles">
                    <img src="bus3.jpeg" alt="Bus Image">
                    <div class="desc">
                        <a href="./bookingdetails.html">
                            <div class="descr">
                                <h3>APSRTC</h3>
                                <p>Available-<span>15</span></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="vehicles">
                    <img src="bus4.jpeg" alt="Bus Image">
                    <div class="desc">
                        <a href="./bookingdetails.html">
                            <div class="descr">
                                <h3>TGSRTC</h3>
                                <p>Available-<span>25</span></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
