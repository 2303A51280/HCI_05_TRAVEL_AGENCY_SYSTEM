<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f3f4f6, #eef2f3);
            color: #333;
            line-height: 1.6;
            background-image: url('https://i.pinimg.com/originals/9d/0d/77/9d0d778d95ff97f692cd8d6084b4921f.png');
            background-size: cover; 
            background-repeat: no-repeat;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
           background-color:antiquewhite;
        }

        .bookingdetails {
            background: #f3efef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .bookingdetails .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .bookingdetails .top h1 {
            font-size: 2rem;
            color: #3b82f6;
            text-transform: uppercase;
        }

        .bookingdetails .top img {
            max-width: 80px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .bookingdetails .top img:hover {
            transform: scale(1.1);
        }

        .bookingdetails form {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bookingdetails form label {
            font-weight: bold;
            color: #555;
        }

        .bookingdetails form input[type="text"],
        .bookingdetails form input[type="tel"],
        .bookingdetails form input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        .bookingdetails form input:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .radiobtn {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radiobtn input[type="radio"] {
            accent-color: #3b82f6;
        }

        .bookingdetails button {
            background: #3b82f6;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .bookingdetails button:hover {
            background: #2563eb;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .bookingdetails .top {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .bookingdetails .top h1 {
                font-size: 1.8rem;
            }

            .bookingdetails form input[type="text"],
            .bookingdetails form input[type="tel"],
            .bookingdetails form input[type="number"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="bookingdetails">
            <div class="top">
                <div class="left">
                    <h1>Booking Details</h1>
                </div>
                <div class="right">
                    <img src="logo2.jpeg" alt="Company Logo">
                </div>
            </div>
            <div class="bottom">
                <form action="./paymentdetails.html">
                    <label for="Name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                    
                    <label for="Mobile Number">Mobile Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Mobile Number" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
                    
                    <label for="Type">Type:</label>
                    <div class="radiobtn">
                        <input type="radio" id="ac" name="choice" value="AC">
                        <label for="ac">AC</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" id="nonac" name="choice" value="Non-AC">
                        <label for="nonac">Non-AC</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" id="sleeper" name="choice" value="Sleeper">
                        <label for="sleeper">Sleeper</label>
                    </div>
                    
                    <label for="Tickets">Tickets:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="6" value="1" step="1" required>
                    
                    <button type="submit">Book Now</button>    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
