<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        /* Global Reset and Box Model */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container */
        main {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Top Section */
        .top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            align-items: center;
        }

        .top .left h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #0072ff;
        }

        .top .right img {
            width: 80px;
            object-fit: contain;
        }

        /* Bottom Section (Form) */
        .bottom {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bottom form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .bottom form label {
            font-size: 1rem;
            color: #333;
        }

        .bottom form input {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
        }

        .bottom form button {
            background-color: #0072ff;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            align-self: center;
        }

        .bottom form button:hover {
            background-color: #005bb5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top {
                flex-direction: column;
                align-items: center;
            }

            .top .left h1 {
                font-size: 1.8rem;
                text-align: center;
            }

            .top .right img {
                width: 100px;
                margin-top: 20px;
            }

            .bottom form input {
                max-width: 100%;
            }

            .bottom form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="bookingdetails">
            <div class="top">
                <div class="left">
                    <h1>Reschedule Ticket Details</h1>
                </div>
                <div class="right">
                    <img src="logo2.jpeg" alt="Logo">
                </div>
            </div>

            <div class="bottom">
                <form action="../index.html">
                    <label for="phone">Mobile Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Mobile Number" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
                    
                    <label for="TicketNumber">Ticket Number:</label>
                    <input type="text" id="TicketNumber" name="TicketNumber" placeholder="Enter Ticket Number" required>
                    
                    <label for="Date">Date:</label>
                    <input type="date" id="date" name="date" placeholder="Select New Date" required>
                    
                    <button type="submit">Confirm Reschedule</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
